<div class="container">
  <app-input
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"></app-input>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
       *ngFor="let e of serverElements"
       [element]="e"></app-server-element>
    </div>
  </div>
</div>
