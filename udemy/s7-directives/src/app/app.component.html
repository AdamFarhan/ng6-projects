<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          {{number}}
        </li>
      </ul>
      <p appBasicHighlight>Styled with a basic directive</p>
      <!-- <p appBetterHighlight>Styled with a better directive</p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Styled with a better directive</p>
      <p *appUnless="onlyOdd">Only Odd is false</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
